<form #myForm="ngForm" class="mt-5 mb-5" (ngSubmit)="addNewTodo(form)">
  <div class="alert" [hidden]="todoInput.valid || todoInput.pristine">Error todo description required</div>
  <div class="row">
    <div class="col-lg-10">
      <input type="text" [(ngModel)]="toDoDescrInput" name="newTodo" #todoInput="ngModel" required class="form-control" id="todo-descr" placeholder="Todo description">
    </div>
    <div class="col-lg-2">
      <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary ml-5">Add Todo</button>
    </div>
  </div>
</form>
