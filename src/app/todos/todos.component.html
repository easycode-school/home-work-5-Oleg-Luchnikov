<div class="container">
  <app-todo-form (addTodo)="addTodoHandler($event)"></app-todo-form>
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of todoItems; let i = index;">
      <th scope="row">{{i}}</th>
      <td>{{item}}</td>
    </tr>
    </tbody>
  </table>
</div>
